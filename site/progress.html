<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cython Mastery — Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Cython Mastery</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="lessons.html">Lessons</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-5">
    <h1 class="h3 fw-bold mb-4">Your Progress</h1>
    <div id="progress-tracker" class="mb-4">
      <!-- Progress tracker implemented with localStorage and JS -->
      <div class="list-group">
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>Lesson 1 — What is Cython?</div>
          <div><span id="s1" class="badge bg-secondary">Not done</span></div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>Lesson 2 — Compiling Your First Module</div>
          <div><span id="s2" class="badge bg-secondary">Not done</span></div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>Lesson 3 — Static Typing & Speed</div>
          <div><span id="s3" class="badge bg-secondary">Not done</span></div>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>Lesson 4 — Integrating C Libraries</div>
          <div><span id="s4" class="badge bg-secondary">Not done</span></div>
        </div>
      </div>
    </div>
    <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
  </main>

  <script>
    function update(){
      for(let i=1;i<=4;i++){
        const key = 'lesson'+i;
        const el = document.getElementById('s'+i);
        if(localStorage.getItem(key) === 'completed'){
          el.textContent = 'Done';
          el.className = 'badge bg-success';
        } else {
          el.textContent = 'Not done';
          el.className = 'badge bg-secondary';
        }
      }
    }
    update();
    window.addEventListener('storage', update);
  </script>
</body>
</html>
